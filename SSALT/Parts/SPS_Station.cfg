PART
{
	name = SPS_Station
	module = Part
	author = Lil_Bread_402
	rescaleFactor = 100
	CrewCapacity = 0

	TechRequired = generalConstruction
	entryCost = 1300
	cost = 1200
	category = Structural
	subcategory = 0
	title = AT-95-Solar Power Satellite Assembly
	manufacturer = Super Science Engineering Corp
	description = Absolutley massive truss system designed for the transmission of solar energy
	attachRules = 1,1,1,1,1
	mass = 5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1
	crashTolerance = 50
	maxTemp = 2700 // = 3000
	emissiveConstant = 0.87
	fuelCrossFeed = False
	bulkheadProfiles = mk3
	breakingForce = 300
	breakingTorque = 300
	tags = Truss Trussing shitass SPS SBSP SunBeams SolarAge SPace Based Solar Power The Lunar War DSBF Deep Space Bombardment Force Bean Howitzer

// model and node

	MODEL
	{
		model = SSALT/Parts/SPS_Station
		rotation = 180, 180, 0	// X Y Z
	}
	
// config

	MODULE:NEEDS[Squad/Parts/Cargo/ScienceKit]
	{
		name = ModuleCargoPart
		packedVolume = 200
	}
	
	MODULE						
	{						
		name = ModuleCommand					
		minimumCrew = 0					
		RESOURCE					
		{					
			name = ElectricCharge				
			rate = 0.05				
		}					
		hasHibernation = True					
		hibernationMultiplier = 0.002					
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default					
					
	}
	
	MODULE			
	{			
		name = ModuleReactionWheel		
		PitchTorque = 100
		YawTorque = 100
		RollTorque = 100
		RESOURCE		
		{		
			name = ElectricCharge	
			rate = .3	
		}		
	}
	
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}
	
	RESOURCE	
	{	
		name = ElectricCharge
		amount = 200000
		maxAmount = 200000
	}	
	
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.35
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 2000000000
		antennaCombinable = True
	}	
	


// The Dish

	MODULE
	{
		name = ModuleDeployableAntenna
		animationName = Spin
		pivotName = DishPivot1
		trackingSpeed = 1000000
		trackingMode = HOME
		showStatus = true
		isTracking = true
		extendActionName = Start Tracking
		retractActionName = Stop Tracking
		extendpanelsActionName = Toggle Tracking
		allowAnimationWhileShielded = False
	}
	
	MODULE
	{
		name = ModuleDeployableAntenna
		animationName = Spin2
		pivotName = DishPivot2
		trackingSpeed = 1000000
		trackingMode = HOME
		showStatus = true
		isTracking = true
		extendActionName = Start Second Axis Tracking
		retractActionName = Stop Second Axis Tracking
		extendpanelsActionName = Toggle Second Axis Tracking
		allowAnimationWhileShielded = False
	}
	
// engine

	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = SPS_Thrust
		exhaustDamage = True
		engineID = SPSengine
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 15
		heatProduction = 83
		fxOffset = 0, 0, 0
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 1.75
		runningEffectName = running
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 20
			key = 1 7
			key = 3 0.001
		}
	}
	
// RCS

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCS_Truss
		thrusterPower = 200
		moduleID = SPS_RCS
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = rcs
		atmosphereCurve
		{
			key = 0 20
			key = 1 5
			key = 4 0.001
		}
	}

	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 100
		}
	}

}